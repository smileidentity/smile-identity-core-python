name: test and lint
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  workflow_call:
jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install --with github-actions,typing
    - name: Run black
      run: poetry run black $(git ls-files '*.py') --check
    - name: Type checking
      # mypy configuration defined in pyproject.toml
      run: poetry run mypy
    - name: Run isort
      run: poetry run isort $(git ls-files '*.py') --check-only
    - name: Run tests
      run: poetry run pytest
